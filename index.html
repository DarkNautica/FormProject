<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Multi-Step Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="form-container">
    <form id="multiStepForm">
      <!-- Step 1 -->
      <div class="form-step active">
        <h2>Step 1: Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" class="next-step">Next</button>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <h2>Step 2: Address Information</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <button type="button" class="prev-step">Previous</button>
        <button type="button" class="next-step">Next</button>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <h2>Step 3: Review Information</h2>
        <p>Name: <span id="reviewName"></span></p>
        <p>Email: <span id="reviewEmail"></span></p>
        <p>Address: <span id="reviewAddress"></span></p>
        <p>City: <span id="reviewCity"></span></p>
        <button type="button" class="prev-step">Previous</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="scripts/scripts.js"></script>
</body>
</html>
